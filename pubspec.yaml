name: tripmanager
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  dropdown_search: ^5.0.3
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_sign_in: ^5.4.3
  icons_launcher: ^3.0.0
  intl: ^0.19.0
  path_provider: ^2.1.4
  pdf: null
  printing: null

icons_launcher:
  image_path: "assets/icon/logo.png"
  adaptive_background_color: "#8E2138"
  # adaptive_background_image: "assets/icon/icon.png"
  # adaptive_foreground_image: "assets/icon/icon.png"
  platforms:
    android:
      enable: true

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
  - assets/icon/